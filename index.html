<body>
<section>
    <div class="container">

        <div class="instructions">
            <div class="header">Some Rules of this Quiz</div>
            <div class="body">
                <p>1. You will have only <span>20 seconds</span> per each questions</p>
                <p>2. Once you select your answer, it can't be undone</p>
                <p>3. You can't select any option once time goes off</p>
                <p>4. You can't exit from the Quiz while you are playing</p>
                <p>5. You will get points on the basis of your correct answers</p>
            </div>
            <div class="footer">
                <button class="exit">Exit Quiz</button>
                <button class="continue">Continue</button>
            </div>
        </div>
        <div class="start">
            <button class="start-btn">Start Quiz</button>
        </div>
</div>

</div>
